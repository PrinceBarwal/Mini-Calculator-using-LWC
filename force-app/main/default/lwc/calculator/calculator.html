<template>
    <lightning-card title="Calculator" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <!--Inputs-->
            <lightning-input
                label="Number 1"
                name="number1"
                onchange={changeHandler}
                placeholder="Enter First Number">
            </lightning-input>

            <lightning-input
                label="Number 2"
                name="number2"
                onchange={changeHandler}
                placeholder="Enter Second Number">

            </lightning-input>
        </div>
        <div class="slds-var-p-around_small">
            <!--Output Button-->
            <lightning-button
                variant="brand"
                label="ADD"
                class="slds-var-p-around_small"
                onclick={calculateInput}>
            </lightning-button>
            <lightning-button
                variant="brand"
                label="SUB"
                class="slds-var-p-around_small"
                onclick={calculateInput}>
            </lightning-button>
            <lightning-button
                variant="brand"
                label="MUL"
                class="slds-var-p-around_small"
                onclick={calculateInput}>
            </lightning-button>
            <lightning-button
                variant="brand"
                label="DIV"
                class="slds-var-p-around_small"
                onclick={calculateInput}>
            </lightning-button>
        </div>
        <div class="slds-var-p-around_small">
            <p>Output : {result}</p>
        </div>
    </lightning-card>
</template>
